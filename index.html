<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">Please take a few minutes to give us your valuable feedback.</p>

    <form id="survey-form">
        
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age">

        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown">
            <option value="">Select one</option>
            <option value="social-media">Social Media</option>
            <option value="friends">Friends & Family</option>
            <option value="ads">Advertisements</option>
            <option value="other">Other</option>
        </select>

        <p>How satisfied are you with our service?</p>
        <label><input type="radio" name="satisfaction" value="very-satisfied"> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
        <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
        <label><input type="radio" name="satisfaction" value="very-dissatisfied"> Very Dissatisfied</label>

        <p>What features do you like the most? (Select all that apply)</p>
        <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="support"> Customer Support</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Share your feedback..."></textarea>

        <button id="submit" type="submit">Submit</button>

    </form>

</body>
</html>
